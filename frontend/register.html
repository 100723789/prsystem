<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | PRS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to shared stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Container for the registration form -->
    <div class="form-container">
        <!-- Registration section -->
        <section class="form-container">
            <h2>Create an Account</h2>
            <!-- Registration form -->
            <form id="registerForm">
                <!-- Placeholder for status messages (success/error) -->
                <div id="message" class="message"></div>
                <!-- Input fields for user credentials -->
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <!-- Submit button -->
                <button type="submit" class="form-btn">Register</button>
            </form>
            <!-- Link to login page if already registered -->
            <p class="switch-link">Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </div>
    <!-- Link to JavaScript logic -->
    <script src="js/scripts.js"></script> 
</body>
</html>
